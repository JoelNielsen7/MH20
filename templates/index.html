    }

function build_body(data){
  //alert("hello")
  //alert(data[0])
  //alert(data[37]);
  str = '';
  var i;

  for (var key in data) {
  if (data.hasOwnProperty(key)) {
    var val = data[key];
//    console.log(val);
    str += "<option value=";
    str += key;
    str += ">";
    str += val;
    str += '</option>'
    }
  }
  //alert(str)
  return str
}

function yesnoCheck(that) {
    if (that.value == "y") {
//  alert("check");
        document.getElementById("ifYes").style.display = "block";
    } else {
	document.getElementById("ifYes").style.display = "none";
    }
}
